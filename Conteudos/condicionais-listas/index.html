<meta charset="UTF-8">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
  <p v-if="logado">Usuário: {{nome}}</p>
  <p v-else-if="anonimo">Navegando como anonimo</p>
  <p v-else>Nenhum usuário logado</p>
  <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar'}}</button>
  <input type="checkbox" v-model="anonimo">
  <hr>
  <footer v-show="logado">
    Deselvovido por Grego &#128051;
  </footer>
  <hr>
  <ul>
    <li v-for="(cor, index) in cores">{{ cor }} - {{ index }}</li>
  </ul>
  <hr>
  <ul>
    <li v-for="pessoa in pessoas">
      <template v-for="(valor, chave, index) in pessoa">
        {{ chave }}: {{ valor }} -- {{ index }} <br>
      </template>
    </li>
  </ul>
</div>

<script> 
  const { createApp } = Vue

  createApp({
    data() {
      return {
        nome: 'Grego',
        logado: false,
        anonimo: false,
        cores: ['verde', 'vermelho', 'azul', 'amarelo'],
        pessoas: [
          { nome: 'ana', idade: 18, peso: 62 },
          { nome: 'guilherme', idade: 21, peso: 74}
        ]
      }
    }
  }).mount('#app')
</script>
